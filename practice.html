<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid Glass Backbone</title>
<link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
<div class="blob"></div>


<header class="glass header">
<h1 class="title">Andi Mandi Health Tracker</h1>
<p class="subtitle">Your gateway to rizz lifestyle</p>
</header>


<main class="grid">


<!-- UNIVERSAL INPUT PANEL -->
<section class="glass panel">
<h2>Data Input</h2>


<input class="glass input" placeholder="Your Name..." />
<input class="glass input" placeholder="Age..." />
<textarea class="glass input" placeholder="calories consumed..."></textarea>


<div class="row">
<input class="glass input" placeholder="Steps" />
<input class="glass input" placeholder="Workout" />
</div>


<button class="glass btn">Submit</button>
</section>




<!-- UNIVERSAL VISUAL OUTPUT/STATE BOXES -->
<section class="glass outputs">
<h2>Visual Output</h2>


<div class="card glass">
<h3>Your Health Situation</h3>
<p id="out1">Value / Status</p>
</div>


<div class="card glass">
<h3>Your Future Health</h3>
<p id="out2">Something Else</p>
</div>


<div class="card glass">
<h3>Graph Placeholder</h3>
<canvas id="graph"></canvas>
</div>
</section>
</main>


<script src="script.js"></script>
</body>
</html>
