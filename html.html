<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid Glass Health Tracker</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', 'Poppins', sans-serif;
}

/* ===== LIQUID GLASS COLOR SYSTEM ===== */
:root {
  /* Glass layers - improved depth */
  --glass-base: rgba(12, 18, 30, 0.95);
  --glass-surface: rgba(25, 35, 55, 0.85);
  --glass-highlight: rgba(40, 55, 80, 0.7);
  
  /* Text - maximum readability */
  --text-primary: rgba(255, 255, 255, 0.98);
  --text-secondary: rgba(220, 230, 255, 0.9);
  --text-muted: rgba(180, 200, 240, 0.7);
  
  /* Accent colors - vibrant but smooth */
  --accent-blue: rgba(80, 170, 255, 0.9);
  --accent-cyan: rgba(100, 220, 255, 0.9);
  --accent-green: rgba(120, 240, 180, 0.9);
  --accent-purple: rgba(180, 140, 255, 0.9);
  
  /* Effects */
  --glass-border: rgba(255, 255, 255, 0.12);
  --glass-shadow: 0 20px 40px rgba(0, 10, 30, 0.3);
  --glass-glow: 0 0 20px rgba(80, 170, 255, 0.3);
}

body {
  background: linear-gradient(135deg, 
    #0a1525 0%, 
    #16213e 50%, 
    #0a1525 100%
  );
  min-height: 100vh;
  color: var(--text-primary);
  line-height: 1.6;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

/* ===== LIQUID BACKGROUND EFFECT ===== */
.blob {
  position: fixed;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(80, 170, 255, 0.15),
    rgba(100, 220, 255, 0.08) 40%,
    transparent 70%
  );
  filter: blur(60px);
  z-index: -1;
  animation: float 20s infinite ease-in-out;
}

.blob:nth-child(1) {
  top: -150px;
  right: -150px;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(180, 140, 255, 0.1),
    rgba(100, 220, 255, 0.05) 40%,
    transparent 70%
  );
  animation-delay: 0s;
}

.blob:nth-child(2) {
  bottom: -200px;
  left: -200px;
  width: 600px;
  height: 600px;
  background: radial-gradient(
    circle at 70% 70%,
    rgba(120, 240, 180, 0.08),
    rgba(80, 170, 255, 0.04) 40%,
    transparent 70%
  );
  animation-delay: -10s;
  animation-duration: 25s;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(30px, 50px) scale(1.05); }
  66% { transform: translate(-20px, -30px) scale(0.95); }
}

/* ===== GLASS BASE STYLES ===== */
.glass {
  background: var(--glass-surface);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  box-shadow: var(--glass-shadow);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.glass:hover {
  border-color: rgba(255, 255, 255, 0.2);
  box-shadow: var(--glass-shadow), var(--glass-glow);
  transform: translateY(-2px);
}

/* ===== HEADER STYLES ===== */
.header {
  text-align: center;
  margin: 30px auto;
  max-width: 800px;
  padding: 40px;
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, 
    transparent, 
    var(--accent-blue), 
    transparent
  );
}

.title {
  font-size: 3.2rem;
  font-weight: 700;
  background: linear-gradient(90deg, 
    var(--accent-cyan), 
    var(--accent-purple)
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 12px;
  letter-spacing: -0.5px;
}

.subtitle {
  font-size: 1.2rem;
  color: var(--text-secondary);
  opacity: 0.9;
  font-weight: 300;
}

/* ===== GRID LAYOUT ===== */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

@media (max-width: 900px) {
  .grid {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .title {
    font-size: 2.5rem;
  }
}

/* ===== INPUT PANEL ===== */
.panel {
  padding: 32px;
}

.panel h2 {
  font-size: 1.8rem;
  margin-bottom: 24px;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 12px;
}

.panel h2::before {
  content: '';
  width: 4px;
  height: 24px;
  background: linear-gradient(to bottom, var(--accent-blue), var(--accent-cyan));
  border-radius: 2px;
}

.input {
  width: 100%;
  margin: 16px 0;
  padding: 18px 20px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.07);
  border: 1px solid rgba(255, 255, 255, 0.08);
  color: var(--text-primary);
  font-size: 1rem;
  transition: all 0.3s ease;
}

.input:focus {
  outline: none;
  border-color: var(--accent-blue);
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 0 3px rgba(80, 170, 255, 0.15);
}

.input::placeholder {
  color: var(--text-muted);
}

.row {
  display: flex;
  gap: 20px;
  margin: 16px 0;
}

.row .input {
  margin: 0;
}

/* ===== BUTTON STYLES ===== */
.btn {
  width: 100%;
  padding: 18px;
  margin-top: 20px;
  border-radius: 16px;
  background: linear-gradient(90deg, 
    var(--accent-blue), 
    var(--accent-cyan)
  );
  border: none;
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 255, 255, 0.2), 
    transparent
  );
  transition: left 0.7s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(80, 170, 255, 0.4);
}

.btn:hover::before {
  left: 100%;
}

.btn:active {
  transform: translateY(-1px);
}

/* ===== OUTPUTS SECTION ===== */
.outputs {
  padding: 32px;
}

.outputs h2 {
  font-size: 1.8rem;
  margin-bottom: 24px;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 12px;
}

.outputs h2::before {
  content: '';
  width: 4px;
  height: 24px;
  background: linear-gradient(to bottom, var(--accent-purple), var(--accent-green));
  border-radius: 2px;
}

/* ===== CARD STYLES ===== */
.card {
  margin-top: 20px;
  padding: 24px;
  border-left: 4px solid var(--accent-blue);
  position: relative;
  overflow: hidden;
}

.card::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 255, 255, 0.03), 
    transparent
  );
  transform: translateX(-100%);
}

.card:hover::after {
  animation: shimmer 1.5s ease;
}

@keyframes shimmer {
  100% { transform: translateX(100%); }
}

.card:nth-child(2) {
  border-left-color: var(--accent-green);
}

.card:nth-child(3) {
  border-left-color: var(--accent-purple);
}

.card h3 {
  font-size: 1.4rem;
  margin-bottom: 12px;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 10px;
}

.card h3 i {
  color: var(--accent-blue);
  font-size: 1.2rem;
}

.card p {
  font-size: 2.2rem;
  font-weight: 700;
  color: var(--accent-cyan);
  margin-top: 10px;
  min-height: 60px;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ===== GRAPH CANVAS ===== */
#graph {
  width: 100%;
  height: 200px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  margin-top: 20px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  padding: 10px;
}

/* ===== PULSE ANIMATION FOR UPDATES ===== */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.updated {
  animation: pulse 0.5s ease;
  color: var(--accent-green) !important;
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(to bottom, var(--accent-blue), var(--accent-cyan));
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(to bottom, var(--accent-cyan), var(--accent-blue));
}
</style>
</head>
<body>
<!-- Animated liquid blobs -->
<div class="blob"></div>
<div class="blob"></div>

<header class="glass header">
  <h1 class="title"><i class="fas fa-heart-pulse"></i> Andi Mandi Health Tracker</h1>
  <p class="subtitle">Your gateway to a balanced & vibrant lifestyle</p>
</header>

<main class="grid">
  <!-- DATA INPUT PANEL -->
  <section class="glass panel">
    <h2><i class="fas fa-edit"></i> Daily Health Input</h2>
    
    <input class="glass input" placeholder="ðŸ‘¤ Your Name..." />
    <input class="glass input" placeholder="ðŸŽ‚ Age..." type="number" />
    <textarea class="glass input" placeholder="ðŸŽ Calories consumed today..."></textarea>
    
    <div class="row">
      <input class="glass input" placeholder="ðŸ‘Ÿ Steps count" type="number" />
      <input class="glass input" placeholder="ðŸ’ª Workout minutes" type="number" />
    </div>
    
    <button class="glass btn">
      <i class="fas fa-cloud-upload-alt"></i> Update Health Data
    </button>
  </section>
  
  <!-- VISUAL OUTPUT SECTION -->
  <section class="glass outputs">
    <h2><i class="fas fa-chart-line"></i> Health Insights</h2>
    
    <div class="card glass">
      <h3><i class="fas fa-heart-circle-check"></i> Current Health Status</h3>
      <p id="out1">Excellent Condition</p>
      <small>Last updated: Just now</small>
    </div>
    
    <div class="card glass">
      <h3><i class="fas fa-crystal-ball"></i> 30-Day Projection</h3>
      <p id="out2">Optimal Trajectory</p>
      <small>Based on current metrics</small>
    </div>
    
    <div class="card glass">
      <h3><i class="fas fa-chart-area"></i> Weekly Progress</h3>
      <canvas id="graph"></canvas>
    </div>
  </section>
</main>

<script>
const btn = document.querySelector('.btn');
const out1 = document.getElementById('out1');
const out2 = document.getElementById('out2');
const inputs = document.querySelectorAll('.input');

// Generate fake health data
const healthStatuses = [
  "Optimal Health Score: 92",
  "Peak Performance Level",
  "Excellent Recovery Rate",
  "Superior Metabolic Rate",
  "Ideal Vitality Index"
];

const futureProjections = [
  "Continue Current Routine",
  "Increase Cardio by 15%",
  "Maintain Caloric Balance",
  "Add Strength Training",
  "Improve Sleep Quality"
];

// Create simple chart
const canvas = document.getElementById('graph');
const ctx = canvas.getContext('2d');

function drawGraph() {
  const width = canvas.width = canvas.offsetWidth;
  const height = canvas.height = canvas.offsetHeight;
  
  ctx.clearRect(0, 0, width, height);
  
  // Draw grid
  ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
  ctx.lineWidth = 1;
  
  for (let i = 0; i <= 5; i++) {
    const y = (height / 5) * i;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(width, y);
    ctx.stroke();
  }
  
  // Draw data line
  const data = [30, 45, 60, 80, 75, 90, 85];
  const spacing = width / (data.length - 1);
  
  // Gradient line
  const gradient = ctx.createLinearGradient(0, 0, width, 0);
  gradient.addColorStop(0, 'rgba(80, 170, 255, 0.8)');
  gradient.addColorStop(1, 'rgba(100, 220, 255, 0.8)');
  
  ctx.strokeStyle = gradient;
  ctx.lineWidth = 3;
  ctx.beginPath();
  
  data.forEach((value, index) => {
    const x = spacing * index;
    const y = height - (value / 100) * height;
    
    if (index === 0) {
      ctx.moveTo(x, y);
    } else {
      ctx.lineTo(x, y);
    }
  });
  
  ctx.stroke();
  
  // Draw points
  data.forEach((value, index) => {
    const x = spacing * index;
    const y = height - (value / 100) * height;
    
    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
    ctx.beginPath();
    ctx.arc(x, y, 6, 0, Math.PI * 2);
    ctx.fill();
    
    // Glow effect
    ctx.shadowColor = 'rgba(80, 170, 255, 0.8)';
    ctx.shadowBlur = 10;
    ctx.fill();
    ctx.shadowBlur = 0;
  });
}

// Initial graph draw
drawGraph();

// Update on button click
btn.addEventListener('click', () => {
  // Get random health data
  const randomStatus = healthStatuses[Math.floor(Math.random() * healthStatuses.length)];
  const randomProjection = futureProjections[Math.floor(Math.random() * futureProjections.length)];
  
  // Add pulse animation
  out1.classList.remove('updated');
  out2.classList.remove('updated');
  void out1.offsetWidth; // Trigger reflow
  void out2.offsetWidth;
  
  out1.classList.add('updated');
  out2.classList.add('updated');
  
  // Update text with icons
  out1.innerHTML = `<i class="fas fa-bolt"></i> ${randomStatus}`;
  out2.innerHTML = `<i class="fas fa-trend-up"></i> ${randomProjection}`;
  
  // Redraw graph with new data
  drawGraph();
  
  // Button feedback
  btn.innerHTML = '<i class="fas fa-check"></i> Data Updated!';
  btn.style.background = 'linear-gradient(90deg, rgba(120, 240, 180, 0.9), rgba(100, 220, 255, 0.9))';
  
  setTimeout(() => {
    btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Update Health Data';
    btn.style.background = 'linear-gradient(90deg, var(--accent-blue), var(--accent-cyan))';
  }, 2000);
});

// Add some interaction to inputs
inputs.forEach(input => {
  input.addEventListener('focus', () => {
    input.parentElement.classList.add('focused');
  });
  
  input.addEventListener('blur', () => {
    input.parentElement.classList.remove('focused');
  });
});

// Resize graph on window resize
window.addEventListener('resize', drawGraph);

// Add some initial data
setTimeout(() => {
  out1.innerHTML = '<i class="fas fa-heart"></i> Health Score: 88';
  out2.innerHTML = '<i class="fas fa-chart-line"></i> Positive Trend';
}, 500);
</script>
</body>
</html>
